@if (productDetails) {
    <section>
        <div class="container">
         <h1 class="text-center text-main my-2 ">Product Details</h1>
         <div class="row align-items-center">
             <div class="col-md-4">
                 <img [src]="productDetails.imageCover" class="w-100" [alt]="productDetails.title">
             </div>
             <div class="col-md-8 ">
                 <div >
                     <h2>{{productDetails.title}}</h2>
                     <p class="text-muted">{{productDetails.description}}</p>
                     <h3 class="h6">{{productDetails.category?.name}}</h3>
                 </div>
                 <div class="d-flex justify-content-between">
                     <span class="text-main">{{productDetails.price }} EGP</span>
                     <span><i class="fa-solid fa-star text-warning"></i>{{productDetails.ratingsAverage}} </span>
                     
                   </div>
                   <div class="card-btn w-75 mx-auto">
                     <button class="btn btn-primary share w-100">Add to cart</button>
                 </div>
             </div>
         </div>
        </div>
     </section>
}
