<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
    <h1 class="text-center">Shipping Address</h1>

    <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea formControlName="details" id="details" class="form-control"></textarea>
        </div>
        <div class="my-1">
            <label for="phone">Phone</label>
            <input formControlName="phone" type="tel" id="phone" class="form-control"> 
        </div>
        <div class="my-1">
            <label for="city">City</label>
            <input formControlName="city" type="text" id="city" class="form-control"> 
        </div>
        <div class="d-flex justify-content-center w-100;'lk">
            <button class="btn btn-danger  text-center w-25" type="submit">Checkout</button>
        </div>
        
    </form>
</section>
